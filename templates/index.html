<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PLAY BOGGLE</title>
    <link rel="stylesheet" href="/static/app.css">
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Spice&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Zen+Dots&display=swap" rel="stylesheet">
</head>
<body>
  <section id="game">
    <h1>PLAY BOGGLE</h1>
    <header>
        <h3 class="game-num">Game Number: <i>{{num_plays}}</i></h3>
        <h3 class="highscore">Highscore: <i>{{highscore}}</i></h3>
    </header>
    
        <table class="board">
            <tbody>
                    {% for row in board %}
                <tr>
                    {% for cell in row %}
                    <td>{{ cell }}</td>
                    {% endfor %}
                </tr>
                {% endfor %}
            </tbody>
        </table>

       
        <p id="scoretimer"> Score: <b class="score">0</b> Seconds Left: <b class="timer"></b></p>
    
        <form method="POST" class="add-word">
            <input type="text" name="word" class="word" autofocus placeholder="Enter Word">
            <button class="submit">Submit Word</button>
        </form>

        <div>
        <p id="mess" class="msg"></p>

        <ul class="words"></ul>
        </div>

        <button onclick="window.location.reload()" class="reset" hidden>Reset Game</button>

    </section>
    

<script src="http://unpkg.com/jquery"></script>
<script src="https://unpkg.com/axios@0.19.0/dist/axios.js"></script>
<script src="/static/boggle.js"></script>
</body>
</html>
